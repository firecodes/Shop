<div class="tabbable">
    <div>
        <ul class="nav nav-tabs">
            <li class="pull-right">
                <div>
                    <a data-bind="click:add" href="javascript:" class="btn btn-sm btn-primary">添加</a>
                </div>
            </li>
        </ul>
    </div>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th style="width:280px;text-align:center;">编号</th>
            <th style="text-align:center;width:280px;">名称</th>
            <th style="text-align:center;">选项</th>
            <th style="width:160px;text-align:center;">操作</th>
        </tr>
    </thead>
    <tbody data-bind="foreach:items">
        <tr>
            <td data-bind="text:Id"></td>
            <td data-bind="html:Name"></td>
            <td data-bind="html:OptionsText"></td>
            <td style="text-align:center;">
                <button class="btn btn-primary btn-minier"><i class="icon-cog"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<form name="dlg_item" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">编辑</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">名称</label>
                        <div class="col-sm-10">
                            <input data-bind="value:item.Name" class="form-control" placeholder="例如：手机属性" autofocus />
                        </div>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">选项</label>
                        <div class="col-sm-3" style="padding-right:0;">
                            <input data-bind="value:item.PropertyName1" class="form-control" placeholder="例如：颜色" />
                        </div>
                        <div class="col-sm-7" style="padding-left:0;">
                            <div class="input-group">
                                <input data-bind="value:item.PropertyOption1" class="form-control" placeholder="多个选项请用，隔开，例如：红色,绿色">
                                <span class="input-group-addon">
                                    <i class="icon-plus"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-bind="click:save" type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</form>
