<div class="row">
    <div class="col-sm-6">
        <h5 data-bind="text:name"></h5>
    </div>
    <div class="col-sm-6 button-bar">
        <button data-bind="click:showPropertiesDialog" class="btn btn-primary btn-sm">设置</button>
    </div>
</div>
<!-- ko foreach:propertiesGroups -->
<div data-bind="foreach:$data" class="row form-group">
    <div class="col-lg-4 col-md-4">
        <label data-bind="text:key" class="col-lg-3">
                
            </label>
        <div class="col-lg-9">
            <input data-bind="value:value" class="form-control" />
        </div>
    </div>
</div>
<!-- /ko -->

<!-- 弹出框 开始 -->
<div data-bind="with:namesInput" name="names_input_dianlog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 data-bind="text:title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">名称</label>
                        <div class="col-sm-10">
                            <input data-bind="value:names" name="fields" class="form-control" placeholder="请输入参数名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <div>
                                请输入一个或多个名称，多个请用','隔开
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-bind="click:ok" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
