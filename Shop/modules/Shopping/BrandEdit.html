<div id="categories" class="tabbable">
    <div>
        <ul id="myTab" class="nav nav-tabs">
            <li class="pull-right">
                <div>
                    <a data-bind="click:back" href="javascript:" class="btn btn-sm btn-primary">返回</a>
                </div>
            </li>
        </ul>
    </div>
</div>
<br />
<!-- /.page-header -->
<div class="row-fluId">
    <div class="span12">
        <!-- PAGE CONTENT BEGINS -->
        <form class="form-horizontal" method="post" action="/Brand/SaveBrand" enctype="multipart/form-data" id="formNews">
            <div class="row">
                <div class="col-md-12">
                    <div class="row form-group">
                        <label class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-10">
                            <!--<%:Html.TextBoxFor(o =>o.Name,new {@class="form-control"})%>-->
                            <input name="Name" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-10">
                            <!--<%:Html.TextBoxFor(o =>o.Remark,new {@class="form-control"})%>-->
                            <input name="Remark" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row form-group">
                        <label class="col-sm-2 control-label">图片：</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <a href="#" class="fileinput-button">
                                        <span class="icon-upload-alt"></span>
                                        <input name="ImageUpload" type="file" id="ImageUpload" multiple="multiple" accept=".jpg, .jpeg, .png, .gif" />
                                    </a>
                                </span>
                                <!--<%:Html.TextBoxFor(o =>o.Image,new {@class="form-control"})%>-->
                                <input name="Image" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script id="IntroduceEditor" name="Introduce" type="text/plain">
                <!--<%:Html.Raw(Model == null ? "": Model.Introduce) %>-->
            </script>
            <!--<%:Html.HiddenFor(o=>o.Id) %>-->
            <input name="Id" type="hidden" />
            <div class="form-actions">
                <button data-bind="click:saveBrand" class="btn btn-info" type="button">
                    <i class="icon-ok bigger-110"></i>
                    提交
                </button>
                <a data-bind="click:back" class="btn btn-default" href="javascript:">
                    <i class="icon-reply bigger-110"></i>
                    返回
                </a>
            </div>
        </form>
    </div>
</div>
