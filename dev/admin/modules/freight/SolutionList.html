<div id="news" class="tabbable">
    <ul id="myTab" class="nav nav-tabs">
        <li class="pull-right">
            <button data-bind="click:newItem" class="btn btn-primary btn-sm">添加</button>
        </li>
    </ul>
</div>
<div name="dlg_solution" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 data-bind="text:title" class="modal-title">编辑方案</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">方案名称</label>
                    <div class="col-sm-10">
                        <input data-bind="value:solutionName" type="text" class="form-control" placeholder="请输入运费方案的名称" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button name="btn_cancel" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button data-bind="click:saveItem" name="btn_confirm" type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
