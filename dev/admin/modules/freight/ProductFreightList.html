<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="pull-right">
            <a data-bind="click:add" href="javascript:" class="btn btn-primary btn-sm">添加</a>
        </li>
    </ul>
</div>

<div name="productFreight" data-bind="" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">产品运费</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">产品编号</label>
                    <div class="col-sm-10">
                        <input data-bind="value:productId" type="text" class="form-control" placeholder="请输入产品编号" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">运费方案</label>
                    <div class="col-sm-10">
                        <select data-bind="options:solutions,optionsText:'Name',optionsValue:'Id',value:selectedSolutionId" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input data-bind="checked:isSingle" type="checkbox">是否独立购买
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button data-bind="click:save" type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
