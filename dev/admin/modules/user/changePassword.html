
<div class="form-horizontal col-md-6 col-lg-5" style="margin-top:20px;">
    <div class="form-group">
        <label class="col-md-3 control-label">新密码</label>
        <div class="col-md-9">
            <input data-bind="value:password" type="password" class="form-control" placeholder="请输入新密码" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">确认密码</label>
        <div class="col-md-9">
            <input data-bind="value:confirmPassword" type="password" class="form-control" placeholder="请再一次输入新密码" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <button data-bind="click:changePassword" data-dialog="type:'flash',content:'修改密码成功'" class="btn btn-primary">
                <span class="icon-ok"></span>确定
            </button>
        </div>
    </div>
</div>
