<div class="page-content">
    <!-- /.page-header -->
    <h4>Token设置</h4>
    <br />
    <form class="form-horizontal" method="post" enctype="multipart/form-data">

            <div class="col-xs-2 name">
                <label>URL：</label>
            </div>
            <div class="col-xs-10">
                <input data-bind="value:URL" name="URL" class="form-control" />
            </div>
        </div>-->
        <div class="row form-group">
            <div class="col-xs-2 name">
                <label>Token：</label>
            </div>
            <div class="col-xs-10">
                <input data-bind="value:Token" name="Token" class="form-control" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-2 name">
                <label>AppId：</label>
            </div>
            <div class="col-xs-10">
                <input data-bind="value:AppId" name="AppId" class="form-control" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-2 name">
                <label>AppSecret：</label>
            </div>
            <div class="col-xs-10">
                <input data-bind="value:AppSecret" name="AppSecret" class="form-control" />
            </div>
        </div>
        <hr />
        <h4>微支付设置</h4>
        <br />
        <div class="row form-group">
            <div class="col-xs-2 name">

            </div>
            <div class="col-xs-10">
                <input data-bind="value:PartnerKey" name="PartnerKey" class="form-control" />
            </div>
        </div>
        <div class="form-actions text-right">
            <button class="btn btn-info" type="button" data-bind="click: SaveSetting">
                <i class="icon-ok bigger-110"></i>
                保存
            </button>
