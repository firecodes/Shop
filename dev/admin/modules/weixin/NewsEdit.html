<div class="page-content">
    <div id="categories" class="tabbable">
        <div>
            <ul id="myTab" class="nav nav-tabs">
                <li class="pull-right">
                    <div>
                        <a href="javascript:history.go(-1);" class="btn btn-sm btn-primary">返回</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <br />
    <!-- /.page-header -->
    <div class="row-fluId">
        <div class="span12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" method="post" enctype="multipart/form-data" id="formWXNewsMessage">

                <div class="row">
                    <div class="col-md-12">
                        <div class="row form-group">
                            <label class="col-sm-2 control-label">关键词：</label>
                            <div class="col-sm-10">
                                <!--<%:Html.TextBoxFor(o =>o.KeyWord,new {@class="form-control"})%>
                                多关键词请用空格隔开-->
                                <input name="KeyWord" type="text" class="form-control" placeholder="多关键词请用空格隔开" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-2 control-label">是否禁用：</label>
                            <div class="col-sm-10">
                                <input value="true" style="top: -6px; left: 13px;" name="Disabled" class="ace ace-switch ace-switch-2" type="checkbox" />
                                <span class="lbl"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-2 control-label">标题：</label>
                            <div class="col-sm-10">
                                <!--<%:Html.TextBoxFor(o =>o.Title,new {@class="form-control"})%>-->
                                <input name="Title" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-2 control-label">跳转地址：</label>
                            <div class="col-sm-10">
                                <!--<%:Html.TextBoxFor(o =>o.Url,new {@class="form-control"})%>-->
                                <input name="Url" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">网上图片地址：</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <a id="btnUpload" href="#" class="fileinput-button">
                                            <span class="icon-upload-alt"></span>
                                            <input type="file" id="fileupload" multiple="multiple" accept=".jpg, .jpeg, .png, .gif" />
                                        </a>
                                    </span>
                                    <input name="PicUrl" type="text" class="form-control" placeholder="http://www.vknew.com/images/logo.jpg" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">简介：</label>
                            <div class="col-sm-10">
                                <script type="text/html" name="SubDescription" id="SubDescriptionEditor">
                                </script>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容：</label>
                            <div class="col-sm-10">
                                <!--<script type="text/html" name="Description" id="DescriptionEditor">
                                </script>-->
                                <textarea name="Description" style="height:100px;"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                多图文：<br />
                            </label>
                            <div class="col-sm-10">
                                <div>最多8条信息</div>
                                <table id="moreNews_List" style="margin-bottom:0px;"></table>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <input class="btn-block btn btn-primary" type="button" id="btn_moreNews" value="添加多图文" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-actions text-right">
                    <button class="btn btn-info" type="button" data-bind="click: SaveNewsMessage">
                        <i class="icon-ok bigger-110"></i>
                        保存
                    </button>
                    <button data-bind="click:back" class="btn btn-default">
                        <i class="icon-reply bigger-110"></i>
                        返回
                    </button>
                    <input type="hidden" id="hidId" name="Id" value="<%:Model.Id %>" />
                </div>

                <input type="hidden" id="addIds" name="addIds" value="" />
                <input type="hidden" id="deleteIds" name="deleteIds" value="" />

            </form>
        </div>
    </div>
</div>
