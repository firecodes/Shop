<div class="page-content">
    <div id="categories" class="tabbable">
        <div>
            <ul id="myTab" class="nav nav-tabs">
                <li class="pull-right">
                    <div>
                        <a href="javascript:history.go(-1);" class="btn btn-sm btn-primary">返回</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <br />
    <!-- /.page-header -->
    <div class="row-fluId">
        <div class="span12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" method="post" enctype="multipart/form-data" id="formWXNewsMessage">
                <div class="row">
                    <div class="row form-group">
                        <div class="col-xs-2 name">
                            <label>标题：</label>
                        </div>
                        <div class="col-xs-10">
                            <!--<%:Html.TextBoxFor(o =>o.Title,new {@class="form-control"})%>-->
                            <input type="text" name="Title" class="form-control" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-2 name">
                            <label>跳转地址：</label>
                        </div>
                        <div class="col-xs-10">
                            <!--<%:Html.TextBoxFor(o =>o.Url,new {@class="form-control"})%>-->
                            <input name="Url" class="form-control" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-2 name">
                            <label>网上图片地址：</label>
                        </div>
                        <div class="col-xs-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <a href="#" class="fileinput-button">
                                        <span class="icon-upload-alt"></span>
                                        <input type="file" id="ImageUpload" multiple="multiple" accept=".jpg, .jpeg, .png, .gif" />
                                    </a>
                                </span>
                                <!--<%:Html.TextBoxFor(o =>o.PicUrl,new {@class="form-control"})%>-->
                                <input name="PicUrl" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-2 name">
                            <label>简介：</label>
                        </div>
                        <div class="col-xs-10">
                            <!--<%:Html.TextAreaFor(o => o.SubDescription, new {@class="form-control",@style="height:250px;"})%>-->
                            <textarea name="SubDescription" class="form-control" style="height:250px;"></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-2 name">
                            <label>内容：</label>
                        </div>
                        <div class="col-xs-10">
                            <div id="descriptionErrorShow">
                                <textarea id="Description" name="Description" class="xheditor" rows="12" cols="80" style="width: 100%">
                                    <!--<%:Model.Description %>-->
                                </textarea>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-info" type="button" data-bind="click: SaveDefaultNewsMessage">
                        <i class="icon-ok bigger-110"></i>
                        提交
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <a class="btn btn-default" href="/Activity/CustomerActivityList">
                        <i class="icon-reply bigger-110"></i>
                        取消
                    </a>
                    <input type="hidden" name="Id" id="hidId" value="<%:Model.Id %>" />
                    <input type="hidden" name="EDefaultType" value="<%:Model.EDefaultType %>" />
                </div>
            </form>
        </div>
    </div>
</div>
