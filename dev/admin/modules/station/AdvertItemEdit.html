<div class="tabbable" id="categories">
    <div>
        <ul class="nav nav-tabs" id="myTab">
            <li>
                <h4>编辑广告位</h4>
            </li>
            <li class="pull-right">
                <div>
                    <a data-bind="click:back" class="btn btn-sm btn-primary" href="javascript:">返回</a>
                </div>
            </li>
        </ul>
    </div>
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="row form-group">
            <div class="col-xs-2 name">
                <label>图片：</label>
            </div>
            <div class="col-xs-10">
                <div class="input-group" data-bind="validationOptions: { insertMessages: false }">
                    <span class="input-group-addon">
                        <a id="btnUpload" href="#" class="fileinput-button">
                            <span class="icon-upload-alt"></span>
                            <input type="file" id="fileupload" multiple="multiple" accept=".jpg, .jpeg, .png, .gif" />
                        </a>
                    </span>
                    <input id="ImgUrl" name="ImgUrl" type="text" class="form-control" data-bind="value: advertItem.imgUrl" />
                </div>
                <span data-bind="validationMessage: advertItem.imgUrl"></span>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-2 name">
                <label>链接：</label>
            </div>
            <div class="col-xs-10">
                <input id="LinkUrl" name="LinkUrl" type="text" class="form-control" data-bind="value: advertItem.linkUrl" />
            </div>
        </div>
        <div class="form-actions" style="text-align: right;">
            <button class="btn btn-info" type="button" data-bind="click: save">
                <i class="icon-ok bigger-110"></i>
                提交
            </button>
            <a data-bind="click:back" class="btn btn-default" href="javascript:">
                <i class="icon-reply bigger-110"></i>
                返回
            </a>
        </div>
    </div>
