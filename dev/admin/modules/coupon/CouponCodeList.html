<form id="dlgGenerator" class="row">
    <div style="padding: 0px 10px 0px 10px;">
        <div class="row form-group">
            <label class="col-xs-3 control-label">优惠券</label>
            <div class="col-xs-9">
                <select id="CouponId" name="CouponId" class="form-control">
                </select>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-xs-3 control-label">数量</label>
            <div class="col-xs-9">
                <input id="Count" name="Count" type="number" class="form-control" value="100" />
            </div>
        </div>
    </div>
</form>

<div id="usageConfirm" style="display: none;">
    <span>你确定要使用“<span id="couponCode"></span>”优惠码吗？</span>
</div>

<div id="codeInput" style="display: none" class="row">
    <div style="padding: 0px 10px 0px 10px;">
        <div class="row form-group">
            <label class="col-xs-3 control-label">优惠券</label>
            <div class="col-xs-9">
                <input id="CouponCode" name="CouponCode" class="form-control" />
            </div>
        </div>
    </div>
</div>
