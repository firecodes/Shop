<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="pull-right">
            <button data-bind="click:save" class="btn btn-sm btn-primary">保存</button>
            <button data-bind="click:back" class="btn btn-sm btn-primary">返回</button>
        </li>
    </ul>
</div>
<br />
<div class="row-fluId">
    <form data-bind="with:coupon" class="form-horizontal">
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="col-sm-3 control-label">名称</label>
                <div class="col-xs-9">
                    <input data-bind="value:Title" class="form-control" />
                </div>
            </div>

            <div class="col-sm-6 form-group">
                <label class="col-sm-3 control-label">面值</label>
                <div class="col-sm-9">
                    <input data-bind="value:Discount" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="col-sm-3 control-label">消费金额</label>
                <div class="col-sm-9">
                    <input data-bind="value:Amount" class="form-control" />
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label class="control-label col-sm-3">图片</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <a href="#" class="fileinput-button">
                                <span class="icon-upload-alt"></span>
                                <input name="ImageUpload" type="file" multiple="multiple" />
                            </a>
                        </span>
                        <input data-bind="value:Picture" name="Picture" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="col-sm-3 control-label">有效日期</label>
                <div class="col-sm-9">
                    <div class="col-sm-6" style="padding-left:0;">
                        <input data-bind="textInput:ValidBegin" name="ValidBegin" class="form-control" placeholder="优惠券使用的开始日期" />
                    </div>
                    <div class="col-sm-6" style="padding-right:0;">
                        <input data-bind="textInput:ValidEnd" name="ValidEnd" class="form-control" placeholder="优惠券使用的结束日期">
                    </div>
                </div>
            </div>
            <!--<div class="col-sm-6 form-group">
                <label class="col-sm-3 control-label">领取日期</label>
                <div class="col-sm-9">
                    <div class="col-sm-6" style="padding-left:0;">
                        <input data-bind="textInput:ReceiveBegin" name="ReceiveBegin" class="form-control" placeholder="领取优惠券的开始日期" />
                    </div>
                    <div class="col-sm-6" style="padding-right:0;">
                        <input data-bind="textInput:ReceiveEnd" name="ReceiveEnd" class="form-control" placeholder="领取优惠券的开始日期" />
                    </div>
                </div>
            </div>-->
        </div>
        <hr />
        <div class="row">
            <label class="col-sm-12">适用范围</label>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="col-sm-3 control-label">商品类别</label>
                <div class="col-sm-9">
                    <input data-bind="textInput:CategoryNames" class="form-control" placeholder="多个品类请用‘，’分隔" />
                </div>
            </div>

            <div class="col-sm-6 form-group">
                <label class="col-sm-3 control-label">品牌</label>
                <div class="col-sm-9">
                    <input data-bind="textInput:BrandNames" class="form-control" placeholder="多个品牌请用‘，’分隔" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label class="col-sm-3 control-label">商品名称</label>
                <div class="col-sm-9">
                    <input data-bind="textInput:ProductNames" name="ReceiveBegin" class="form-control" placeholder="多个商品请用‘，’分隔" />
                </div>
            </div>
        </div>
        <hr />
        <script id="couponCodeEditor" name="Remark" type="text/plain">

        </script>
    </form>

</div>
