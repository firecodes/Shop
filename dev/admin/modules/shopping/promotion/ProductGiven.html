<div name="tabs" class="tabbable">
    <ul class="nav nav-tabs">
        <li data-bind="" class="pull-right">
            <a data-bind="click:back" href="javascript:" class="btn btn-primary btn-sm pull-right">返回</a>
        </li>
        <li data-bind="" class="pull-right">
            <a data-bind="click:add" href="javascript:" class="btn btn-primary btn-sm pull-right">添加</a>
        </li>
    </ul>
</div>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr class="ui-state-default">
            <th style="text-align: center;">
                SKU
            </th>
            <th style="text-align: center;">
                名称
            </th>
            <th style="text-align: center;">
                类别
            </th>
            <th style="text-align: center; width: 100px;">
                单位
            </th>
            <th style="text-align: center; width: 80px;">
                价格
            </th>
            <th style="width: 140px; text-align: center;">

            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="6" style="padding:50px 0px 50px 0px;text-align:center;">
                点击“添加”按钮添加赠送产品
            </td>
        </tr>
    </tbody>
</table>

<form data-bind="with:product" name="dlg_product_input" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">&nbsp;</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">编号</label>
                        <div class="col-sm-10">
                            <input data-bind="value:Id" class="form-control" autofocus placeholder="请输入产品编号，产品页面可找到" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">优惠价</label>
                        <div class="col-sm-10">
                            <input data-bind="value:NewPrice" class="form-control" placeholder="优惠价设为0则为赠送" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top:0px;">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-bind="click:$root.ok" type="button" class="btn btn-primary">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</form>

<form data-bind="with:product" name="dlg_product_confirm" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">请确认商品信息</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">编号</label>
                        <div class="col-sm-10" style="padding-top:4px;">
                            <span data-bind="text:Id"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">名称</label>
                        <div class="col-sm-10" style="padding-top:4px;">
                            <span data-bind="text:Name"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">原价</label>
                        <div class="col-sm-10" style="padding-top:4px;">
                            <span data-bind="money:Price"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">优惠价</label>
                        <div class="col-sm-10" style="padding-top:4px;">
                            <span data-bind="money:NewPrice"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top:0px;">
                <button data-bind="click:$root.confirm" type="button" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</form>
