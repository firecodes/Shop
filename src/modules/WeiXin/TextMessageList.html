        <ul id="myTab" class="nav nav-tabs">
            <li class="pull-right">

<table id="tabTextMessageList"></table>

<div name="dlg_textMessage" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 data-bind="text:title" class="modal-title">编辑文本消息</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">关键词</label>
                    <div class="col-sm-10">
                        <input name="KeyWord" type="text" class="form-control" placeholder="多关键词请用空格隔开" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">回复内容</label>
                    <div class="col-sm-10">
                        <textarea name="Content"style="height:200px;" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button name="btn_cancel" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button name="btn_save" data-bind="click:saveItem" type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
