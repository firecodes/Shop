<div class="form-horizontal container col-md-6 col-md-offset-3" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="UserName">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-bind="value:username" />
        </div>
    </div>
    <div class="form-group">
        <label for="Password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" data-bind="value:password" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button data-bind="click: login" id="Login" type="button" class="btn btn-primary btn-block">
                <i class="icon-key"></i>
                立即登录
            </button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-left">
                <a href="#User/ForgetPassword">忘记密码</a>
            </div>
            <div class="pull-right">
                <a href="#User/Register">注册</a>
            </div>
        </div>
    </div>
</div>
