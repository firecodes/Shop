<div name="tabs" class="tabbable">
    <ul class="nav nav-tabs">
        <li class="pull-right">
            <a data-bind="click:add" href="javascript:" class="btn btn-primary btn-sm pull-right">添加</a>
        </li>
    </ul>
</div>

<!--#Shopping/Promotion/ActivityEdit-->
<form data-bind="with:activity" name="dlg_activity" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">添加活动</h4>
            </div>
            <div class="modal-body">
               <div class="form-horizontal">
                   <div class="form-group">
                       <label class="control-label col-sm-2">开始日期</label>
                       <div class="col-sm-10">
                           <input data-bind="value:BeginDate" class="form-control" autofocus placeholder="请输入活动的开始日期" />
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="control-label col-sm-2">结束日期</label>
                       <div class="col-sm-10">
                           <input data-bind="value:EndDate" class="form-control" autofocus placeholder="请输入活动的结束日期" />
                       </div>
                   </div>
               </div>
            </div>
            <div class="modal-footer" style="margin-top:0px;">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-bind="click:$root.ok" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</form>
