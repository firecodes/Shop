<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="pull-right">
            <button data-bind="click:add" class="btn btn-sm btn-primary">添加</button>
        </li>
    </ul>
</div>

<form name="dlg_edit" class="modal fade">
    <input name="Id" type="hidden" />
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">编辑</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">序号</label>
                        <div class="col-sm-10">
                            <input name="SortNumber" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">名称</label>
                        <div class="col-sm-10">
                            <input name="Name" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">备注</label>
                        <div class="col-sm-10">
                            <input name="Remark" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">图片</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <a href="#" class="fileinput-button">
                                        <span class="icon-upload-alt"></span>
                                        <input name="ImageUpload" type="file" id="ImageUpload" multiple="multiple" />
                                    </a>
                                </span>
                                <input name="ImagePath" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input name="Hidden" type="checkbox">在前台隐藏该类别
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer" style="margin-top:0px;">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button data-bind="click:save" type="button" class="btn btn-primary">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</form><!-- /.modal -->
