<div name="categories" class="tabbable">
    <ul id="myTab" class="nav nav-tabs">
        <li data-bind="attr: { 'class': current() == '' ? 'active' : '' }"><a href="javascript:" data-bind="click: all">全部</a></li>
        <li data-bind="attr: { 'class': current() == 'WaitingForPayment' ? 'active' : '' }"><a href="javascript:" data-bind="click: toPay">待付款</a></li>
        <li data-bind="attr: { 'class': current() == 'Canceled' ? 'active' : '' }"><a href="javascript:" data-bind="click: cancel">已取消</a></li>
        <li data-bind="attr: { 'class': current() == 'Paid' ? 'active' : '' }"><a href="javascript:" data-bind="click: paid">已付款</a></li>
        <li data-bind="attr: { 'class': current() == 'WaitingForSend' ? 'active' : '' }"><a href="javascript:" data-bind="click: toSend">待发货</a></li>
        <li data-bind="attr: { 'class': current() == 'Send' ? 'active' : '' }"><a href="javascript:" data-bind="click: send">已发货</a></li>
        <li data-bind="attr: { 'class': current() == 'Received' ? 'active' : '' }"><a href="javascript:" data-bind="click: received">已收货</a></li>
        <li class="pull-right">
            <a data-bind="click: exportData" href="javascript:" class="btn btn-sm btn-primary" data-toggle="dropdown">导出发货单</a>
            <form class="form-horizontal" style="display: none;" data-role="export">
                <!--<div class="form-group">
                    <label class="col-sm-3 control-label">订单状态</label>
                    <div class="col-sm-9">
                        <select data-bind="value:current" name="state" class="form-control">
                            <option value="">全部</option>
                            <option value="WaitingForPayment">待付款</option>
                            <option value="Canceled">已取消</option>
                            <option value="Paid">已付款</option>
                            <option value="Send">已发货</option>
                            <option value="Received">已收货</option>
                        </select>
                    </div>
                </div>-->
                <!--<div class="form-group">
                    <label class="col-sm-3 control-label">P 名称</label>
                    <div class="col-sm-9">
                        <input name="p" class="form-control" type="text" placeholder="填写P将导出其及所属C订单" />
                    </div>
                </div>-->
                <div class="form-group">
                    <label class="col-sm-3 control-label">开始时间</label>
                    <div class="col-sm-9">
                        <input data-bind="value: beginDate" name="begin" class="form-control" type="text" placeholder="填写订单的下单日期" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">结束时间</label>
                    <div class="col-sm-9">
                        <input data-bind="value: endDate" name="end" class="form-control" type="text" placeholder="填写订单的下单日期" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a data-bind="attr: { href: exportUrl }" class="btn btn-sm btn-primary btn-block">确定</a>
                    </div>
                </div>
            </form>
        </li>
        <li class="pull-right">
            <button data-bind="click: search" class="btn btn-primary btn-sm">搜索</button>
        </li>
        <li class="pull-right">
            <input type="text" data-bind="value: searchText" class="form-control" style="width: 300px" placeholder="请输入系统订单号或微信订单号或付款人" />
        </li>
    </ul>
</div>



<form name="shippingInfo" style="width: 500px; display:none" class="form-horizontal">
    <input id="orderId" name="orderId" type="hidden" />
    <div class="form-group">
        <label class="col-sm-2 control-label" style="">订单时间</label>
        <div class="col-sm-10">
            <input id="createDateTime" name="createDateTime" type="text" class="form-control" disabled="disabled" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="">收货人</label>
        <div class="col-sm-10">
            <input id="consignee" name="consignee" type="text" class="form-control" disabled="disabled" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="">收货地址</label>
        <div class="col-sm-10">
            <input id="receiptAddress" name="receiptAddress" type="text" class="form-control" disabled="disabled" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="">快递单号</label>
        <div class="col-sm-10">
            <input id="expressBillNo" name="expressBillNo" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="">快递公司</label>
        <div class="col-sm-10">
            <input id="expressCompany" name="expressCompany" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" style="text-align: right;">
            <button name="cancel" type="button" class="btn btn-default">取消</button>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>

<div name="orderDetail" style="display: none;">
    <table class="table table-striped table-bordered" style="text-align: left;">
        <tr>
            <td class="fieldHeader first" style="width: 80px;">订单日期</td>
            <td data-bind="text: OrderDate">&nbsp;</td>
            <td>付款人</td>
            <td data-bind="text: Consignee">&nbsp;</td>
        </tr>
        <tr>
            <td>发票信息</td>
            <td colspan="3" data-bind="text: Invoice">&nbsp;</td>
        </tr>
        <tr>
            <td>备注信息</td>
            <td colspan="3" data-bind="text: Remark">&nbsp;</td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td colspan="3" data-bind="text: ReceiptAddress">&nbsp;</td>
        </tr>
    </table>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>名称</th>
                <td>价格</td>
                <td>数量</td>
            </tr>
        </thead>
        <tbody data-bind="foreach: OrderDetails">
            <tr>
                <td data-bind="text: ProductName"></td>
                <td>
                    <span data-bind="text: (new Number(Price).toFixed(2))"></span>
                    <span>元/</span>
                    <span data-bind="text: Unit"></span>
                </td>
                <td data-bind="text: Quantity"></td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: right; font-weight: bold">
                    <div data-bind="text: '邮费：' + Freight()" style="float: left;"></div>
                    <div data-bind="text: '小计：' + Amount()" style="float: right;"></div>
                    <div class="clearfix"></div>
                    <div data-bind="text: '合计：' + Summary()" style="text-align: right;"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
