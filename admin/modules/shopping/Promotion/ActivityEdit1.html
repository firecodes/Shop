<ul class="nav nav-tabs">
    <li class="pull-right">
        <a href="javascript:" class="btn btn-sm btn-primary">返回</a>
    </li>
</ul>
<div class="row">
    <div class="col-md-6">
        <table border="1" class="table table-striped table-bordered table-hover" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th colspan="4">优惠范围</th>
                </tr>
                <tr>
                    <th style="text-align:center;width:60px;text-align:center;">类型</th>
                    <th style="text-align:center;">名称</th>
                    <th style="text-align:center;width:160px;"></th>
                    <th style="text-align:center;width:80px;text-align:center;">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr data-bind="visible:ranges().length == 0">
                    <td colspan="4" style="border:0px;text-align:center">
                        <div style="padding:50px 0px 50px 0px;">暂无数据</div>
                    </td>
                </tr>
                <!-- ko foreach:ranges -->
                <tr>
                    <td data-bind="text:typeText"></td>
                    <td data-bind="text:name"></td>
                    <td style="text-align:center;">
                        <label class="radio-inline">
                            <input data-bind="checked:collectionType,attr:{name:'collectionType'+ko.unwrap($index)}" type="radio" value="Include">包含
                        </label>
                        <label class="radio-inline">
                            <input data-bind="checked:collectionType,attr:{name:'collectionType'+ko.unwrap($index)}" type="radio" value="Exclude">排除
                        </label>
                    </td>
                    <td style="text-align:center;">
                        <button data-bind="click:remove" class="btn btn-minier btn-danger" style="margin-left: 4px;">
                            <i class="icon-trash"></i>
                        </button>
                    </td>
                </tr>
                <!-- /ko -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="">
                        <div class="pull-left">
                            <label>
                                <input type="checkbox">&nbsp; 全场优惠
                            </label>
                        </div>
                        <div class="pull-right">
                            <button data-bind="click:showProductDialog" class="btn btn-primary btn-sm">添加商品</button>
                            <button data-bind="click:showCategoryDialog" class="btn btn-primary btn-sm">添加品类</button>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-md-6">
        <table border="1" class="table table-striped table-bordered table-hover" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th colspan="4">优惠内容</th>
                </tr>
                <tr>
                    <th style="text-align:center;width:60px;text-align:center;">类型</th>
                    <th style="text-align:center;">名称</th>
                    <th style="text-align:center;width:80px;text-align:center;">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr data-bind="visible:ko.unwrap(promotions).length==0">
                    <td colspan="4" style="border:0px;text-align:center">
                        <div style="padding:50px 0px 50px 0px;">暂无数据</div>
                    </td>
                </tr>
                <!-- ko foreach:promotions -->
                <tr>
                    <td data-bind="text:givenTypeText"></td>
                    <td data-bind="text:description"></td>
                    <td style="text-align:center;">
                        <button data-bind="click:remove" class="btn btn-minier btn-danger">
                            <i class="icon-trash"></i>
                        </button>
                    </td>
                </tr>
                <!-- /ko -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="">
                        <div class="pull-left">
                            <div style="margin-top:6px;">
                                <label style="padding-top:2px;">优惠方式：&nbsp;</label>
                                <label class="radio-inline">
                                    <input name="promotionType" type="radio" />商品金额
                                </label>
                                <label class="radio-inline">
                                    <input name="promotionType" type="radio" />商品数量
                                </label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button data-bind="click:newBuyGiven" class="btn btn-primary btn-sm">满赠</button>
                            <button data-bind="click:newBuyReduce" class="btn btn-primary btn-sm">满减</button>
                            <button data-bind="click:newBuyDiscount" class="btn btn-primary btn-sm">满折</button>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<form data-bind="with:promotion" name="dlg_promotion" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">&nbsp;</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div data-bind="visible:ko.unwrap(type)=='Product'" class="form-group">
                        <label class="control-label col-sm-2">*购买数量</label>
                        <div class="col-sm-10">
                            <select data-bind="value: productsCount" class="form-control" autofocus>
                                <option value="1">任意1件</option>
                                <option value="2">任意2件</option>
                                <option value="3">任意3件</option>
                                <option value="4">任意4件</option>
                                <option value="5">任意5件</option>
                                <option value="6">任意6件</option>
                                <option value="7">任意7件</option>
                                <option value="8">任意8件</option>
                            </select>
                        </div>
                    </div>
                    <div data-bind="visible:ko.unwrap(type)=='Amount'" class="form-group">
                        <label class="control-label col-sm-2">*消费金额</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input data-bind="value:buyAmount" class="form-control" placeholder="请输入消费金额" />
                                <div class="input-group-addon">元</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <label class="radio-inline">
                                <input data-bind="checked:type" type="radio" name="inlineRadioOptions" value="Amount">按金额
                            </label>
                            <label class="radio-inline">
                                <input data-bind="checked:type" type="radio" name="inlineRadioOptions" value="Product">按商品
                            </label>
                        </div>
                    </div>
                    <div data-bind="visible:ko.unwrap(givenType)=='Product',with:givenProduct" class="form-group">
                        <label class="control-label col-sm-2">*赠送商品</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input data-bind="value:id" class="form-control" placeholder="请输入赠送的商品编号" />
                                <span data-bind="validationMessage: $parent.givenProducts" class="validationMessage" style=""></span>
                                <div class="input-group-addon">
                                    <a data-bind="click:$parent.addGivenProduct" href="javascript:" style="color:inherit;text-decoration:inherit;"><i class="icon-plus"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--ko foreach:givenProducts -->
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <div class="input-group">
                                <input data-bind="value:ko.unwrap(name)+ ' ' + '* ' + ko.unwrap(quantity) + '件'" class='form-control' type="text" readonly />
                                <div class="input-group-addon">
                                    <a data-bind="click:remove" href="javascript:" style="color:inherit;text-decoration:inherit;"><i class="icon-minus"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /ko -->
                    <div data-bind="visible:ko.unwrap(givenType)=='Amount'" class="form-group">
                        <label class="control-label col-sm-2">*减少金额</label>
                        <div class="col-sm-10">
                            <input data-bind="value:reduceAmount" class="form-control" />
                        </div>
                    </div>
                    <div data-bind="visible:ko.unwrap(givenType)=='Discount'" class="form-group">
                        <label class="control-label col-sm-2">*打折</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-xs-6" style="padding-right:0px;">
                                    <select data-bind="value:pricePercentMain" class="form-control">
                                        <option value="9">9</option>
                                        <option value="8">8</option>
                                        <option value="7">7</option>
                                        <option value="6">6</option>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div data-bind="value:pricePercentMinor" class="col-xs-6" style="padding-left:0px;">
                                    <div class="input-group">
                                        <select class="form-control">
                                            <option value="1">0</option>
                                            <option value="8">8</option>
                                            <option value="5">5</option>
                                            <option value="3">3</option>
                                            <option value="9">9</option>
                                            <option value="7">7</option>
                                            <option value="6">6</option>
                                            <option value="4">4</option>
                                            <option value="2">2</option>
                                            <option value="1">1</option>
                                        </select>
                                        <div class="input-group-addon">
                                            折
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button name="btnOK" data-bind="" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</form>

<form data-bind="with:productInput" name="dlg_product" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">&nbsp;</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">

                        </label>

<form name="dlg_category" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">&nbsp;</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            *类别编号
                        </label>
                        <div class="col-sm-10">
                            <!--<input data-bind="value:categoryId" class="form-control" placeholder="请输入类别编号" />-->
                            <select data-bind="options:categories,optionsText:'Name',optionsValue:'Id',value:categoryInput.categoryId" class="form-control"></select>
