<html>

<head>
    <title>登录</title>
    <link rel="stylesheet" href="content/admin_style_default.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="main" style="margin:0;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                    <ul class="nav navbar-nav" style="width: 100%;">
                        <li class="light-blue pull-right" style="color: white; padding-top: 12px;">
                            <i class="icon-off"></i>
                            <span style="padding-left: 4px;">退出</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="user-login admin-pc" style="display: block;padding-top:20px;">
            <div class="form-horizontal container" style="max-width: 500px;">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control">
                        <span class="validationMessage" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control">
                        <span class="validationMessage" style="display: none;"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary btn-block">
                            <i class="icon-key"></i>立即登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-left">
                            <a href="#user/forgetPassword"> 忘记密码 </a>
                        </div>
                        <div class="pull-right">
                            <a href="#user/register"> 注册 </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
